<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
		<style>
			:root {
				--bk-gray: #f4f3f3;
				--bk-deep-gray: #ecebeb;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body,
			div,
			span,
			object,
			iframe,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			p,
			blockquote,
			pre,
			abbr,
			address,
			cite,
			code,
			del,
			dfn,
			em,
			img,
			ins,
			kbd,
			q,
			samp,
			small,
			strong,
			sub,
			sup,
			var,
			b,
			i,
			dl,
			dt,
			dd,
			ol,
			ul,
			li,
			fieldset,
			form,
			label,
			legend,
			table,
			caption,
			tbody,
			tfoot,
			thead,
			tr,
			th,
			td,
			article,
			aside,
			canvas,
			details,
			figcaption,
			figure,
			footer,
			header,
			hgroup,
			menu,
			nav,
			section,
			summary,
			time,
			mark,
			audio,
			video {
				margin: 0;
				padding: 0;
				border: 0;
				outline: 0;
				vertical-align: baseline;
				background: transparent;
			}

			body {
				line-height: 1;
			}

			article,
			aside,
			details,
			figcaption,
			figure,
			footer,
			header,
			hgroup,
			menu,
			nav,
			section {
				display: block;
			}

			nav ul {
				list-style: none;
			}

			blockquote,
			q {
				quotes: none;
			}

			blockquote:before,
			blockquote:after,
			q:before,
			q:after {
				content: '';
				content: none;
			}

			a {
				margin: 0;
				padding: 0;
				font-size: 100%;
				vertical-align: baseline;
				background: transparent;
			}

			ins {
				background-color: #ff9;
				color: #000;
				text-decoration: none;
			}

			mark {
				background-color: #ff9;
				color: #000;
				font-style: italic;
				font-weight: bold;
			}

			del {
				text-decoration: line-through;
			}

			abbr[title],
			dfn[title] {
				border-bottom: 1px dotted;
				cursor: help;
			}

			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			hr {
				display: block;
				height: 1px;
				border: 0;
				border-top: 1px solid #cccccc;
				margin: 1em 0;
				padding: 0;
			}

			input,
			select {
				vertical-align: middle;
			}

			body {
				font-family: 'Roboto', sans-serif, 'Open Sans';
				font-size: 14px;
				overflow-x: hidden;
			}

			.bk-row {
				display: flex;
			}

			.bk-col {
				display: flex;
				flex-direction: column;
			}

			.bk-gap-1 {
				gap: 10px;
			}

			.bk-gap-1-5 {
				gap: 15px;
			}

			.bk-gap-2 {
				gap: 20px;
			}

			.bk-gap-3 {
				gap: 30px;
			}

			.bk-wrap {
				flex-wrap: wrap;
			}

			.bk-no-wrap {
				flex-wrap: nowrap;
			}

			.bk-align-right {
				justify-content: flex-end;
			}

			.bk-align-left {
				justify-content: flex-end;
			}

			.bk-align-center {
				justify-content: center;
			}

			.bk-space-around {
				justify-content: space-around;
			}

			.bk-space-evenly {
				justify-content: space-evenly;
			}

			.bk-space-btn {
				justify-content: space-between;
			}

			.bk-v-align-center {
				align-items: center;
			}

			.bk-v-align-left {
				align-items: flex-end;
			}

			.bk-v-align-right {
				align-items: flex-start;
			}

			.bk-align-self-right {
				align-self: flex-end;
			}

			.bk-white-text {
				color: #fff;
			}

			.bm-burger-button {
				top: 20px !important;
				left: 10px !important;
				height: 20px !important;
				width: 25px !important;
				position: relative;
			}

			.bm-menu {
				background-color: #000 !important;
			}

			.loading-on-btn {
				width: 15px;
				height: 15px;
			}

			.screen-height {
				min-height: 100vh;
			}

			.screen-width {
				min-width: 100vw;
			}

			.screen-width-height {
				min-width: 100vw;
				min-height: 100vh;
			}

			.dropdown .dropdown-input {
				min-width: 100% !important;
				max-width: 100% !important;
				height: calc(2.25rem + 2px);
				font-size: 1.1rem !important;
				border-radius: 1px !important;
			}

			.dropdown {
				margin: 0 !important;
			}

			.bread-item {
				font-size: 0.7rem;
				color: #c0c0c0;
				cursor: pointer;
			}

			.bread-item:hover {
				color: #000;
			}

			.small-icon {
				font-size: 0.6rem;
				color: #c0c0c0;
				margin-top: 4px;
			}

			.small-gap {
				gap: 5px;
			}

			.head-container {
				border-bottom: 1px solid rgb(243, 239, 239);
				margin-bottom: 20px;
			}

			.a-head {
				padding-bottom: 5px;
				border-bottom: 2px solid #1a2c3a;
				width: 125px;
				margin-bottom: 0;
				font-family: Trebuchet MS;
			}

			.a-head-2 {
				width: 250px;
			}

			th {
				font-size: 0.8rem;
				text-align: left;
				border-top: 1px solid #ddd;

				padding: 5px 8px;
				background-color: var(--bk-gray);
			}

			td strong {
				font-size: 0.8rem;
			}

			td {
				font-size: 0.8rem;
				border-top: 1px solid #ddd;
				border-bottom: 1px solid #ddd;
				padding: 5px 8px;
			}

			table {
				width: 100%;
			}

			.left-b {
				border-left: 1px solid #ddd;
			}

			.right-b {
				border-right: 1px solid #ddd;
			}

			.space {
				height: 200px;
			}

			.send-right {
				display: flex;
				justify-content: flex-end;
			}

			@media screen and (max-width: 768px) {
				.space {
					height: 50px;
				}
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
